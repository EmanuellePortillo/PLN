<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop Words</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Cambiar navegación</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="stop-words.png" width="100%" height="auto">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar">
                    </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">        
        <div class="options row">
            <!--<div class="col-xs-12 col-sm-3 form-group">
                <input type="submit" value="Descargar" class="btn button hvr-shutter-out-horizontal">Convertir a Mayúsculas</button>
            </div>
            <div class="col-xs-12 col-sm-3 form-group">
                <button type="submit" value="Descargar" class="btn button hvr-shutter-out-horizontal">Convertir a Mayúsculas</button>
            </div>-->
            <div class="col-xs-12 col-sm-4 ">
                <label class="btn button hvr-shutter-out-horizontal">
                    <input type="checkbox" autocomplete="off" checked> Checkbox 1 (pre-checked)
                </label>
            </div>
            <div class="col-xs-12 col-sm-4">
                <label class="btn btn-primary hvr-shutter-out-horizontal">
                    <input type="checkbox" autocomplete="off"> Checkbox 2
                </label>
            </div>
            <div class="col-xs-12 col-sm-4">
                <label class="btn btn-primary hvr-shutter-out-horizontal">
                    <input type="checkbox" autocomplete="off"> Checkbox 3
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="contenedor-drop-zone">
                    <div id="drop_zone">Arrastra tus archivos aquí</div>
                    <output><ul id="list"></ul></output>
                </div>
            </div>
            <div class="col-xs-12 form-group">
                <textarea rows="15" placeholder="Introduce el texto a formatear" id="texto" class="form-control"></textarea>
            </div>
            <div class="col-xs-12 form-group">
                <button type="submit" value="Descargar" class="pull-right btn button hvr-shutter-in-horizontal"><i class="hvr-icon-down" aria-hidden="true"></i> Descargar archivo en txt</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
